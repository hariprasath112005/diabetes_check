{% extends "base.html" %}

{% block title %}
Register
{% endblock %}



{% block content %}
<br>
<br>
<br>
<br>  <br>  

<section data-bs-version="5.1" class="form5 cid-uoYYTcRKRF" id="contact-form-3-uoYYTcRKRF">
    
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 content-head">
                <div class="mbr-section-head mb-5">
                    <h3 class="mbr-section-title mbr-fonts-style align-center mb-0 display-2">
                        <strong>Register</strong>
                    </h3>
                    
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8 mx-auto mbr-form" >
                <form method="POST" class="mbr-form form-with-styler" action="/register/">
                    {% csrf_token %}
                    
                    <div class="dragArea row">
                         
                        <div class="col-12 form-group mb-3 mb-3" data-for="name">
                            <input type="text" name="firstname" placeholder="First Name"  class="form-control" value=""  id="firstname">
                        </div>
                        <div class="col-12 form-group mb-3 mb-3" data-for="email">
                            <input type="text" name="lastname" placeholder="Last Name"  class="form-control" value="" id="lastname">
                        </div>
                        <div class="col-12 form-group mb-3 mb-3" data-for="number">
                            <input type="text" name="username" placeholder="Username"  class="form-control" value="" id="username">
                        </div>
                        <div class="col-12 form-group mb-3" data-for="textarea">
                            <input type="password" name="password" placeholder="Password" class="form-control" id="password">

                        <div class="col-lg-12 col-md-12 col-sm-12 align-center mbr-section-btn">
                            <button type="submit" class="btn btn-primary display-7">Submit</button>
                        </div>
                        {% if messages %}
                        <div class="alert alert-danger">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>
                    {% endif %}
                    
                    </div>
                   
    
                </form>

              
                
            </div>
        </div>
    </div>
</section>
{% endblock %}
